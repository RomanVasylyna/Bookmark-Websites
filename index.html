<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://use.fontawesome.com/2973103c3a.js"></script>
</head>
<body>

<!-- Title -->
<section id="title" class="mt-3">
  <div class="container">
    <h4 class="text-muted">Bookmarker App</h4>
    <hr>
  </div>
</section>

<!-- Search -->
<section id="bookmarker" class="mt-4">
<div class="container text-white text-center">
  <div class="card p-4 bg-secondary">
    <h1 class="mt-5">Bookmark Your Favourite Website</h1>
    <form action="" id="form">
      <label for="">Site Name</label>
      <input type="text" class="form-control mb-2" placeholder="Website Name" id="websiteName">

      <label for="">Site URL</label>
      <input type="text" class="form-control mb-3" placeholder="Website URL" id="websiteUrl">

      <button class="btn btn-info btn-lg" type="button" id="submit">Submit</button>
    </form>
  </div>

</div>
</section>


<!-- Display -->
<section id="display" class="mt-4">
<div class="container text-white">


</div>
</section>


<!-- Footer -->
<footer class="mt-5 mb-3 text-muted">
<div class="container">
  <hr>
  <h6>&copy; <span class="currentYear"></span> Bookmarker Inc.</h6>
</div>
</footer>






<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.js"></script>
</body>
</html>
